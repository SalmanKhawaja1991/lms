<div class="container">

    <div class="row">
    
    <div class="col-md-6 offset-md-3">
    
    <div class="card my-4 border-0 shadow-sm">
    
    <div class="card-body"> <h3>Add Course</h3>
        <!-- <form action="/submit" method="post"> -->
        <form (ngSubmit)="submitForm($event)" >
            <label for="course_name">Course Name:</label><br>
            <input type="text" id="course_name" name="course_name"  class="form-control" placeholder="Enter Name"  required   [(ngModel)]="course.title"><br><br>
    
             
            <label for="description">Description:</label><br>
            <input type="description" id="description" name="description" class="form-control" placeholder="Enter Description" required [(ngModel)]="course.description"><br><br>
    
            <!-- <input class="btn btn-primary" type="submit " value="Submit"> -->
            <button class="btn btn-primary ms-3 btn-sm" type="submit">Submit</button>
        </form>
    
    </div>
    
    </div>
    
    </div>
    
    </div>
    
    </div>
